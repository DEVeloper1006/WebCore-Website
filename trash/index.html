<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WebCore</title>
        <link rel="stylesheet" href="/styles/index.css">
        <link rel="icon" href="/images/WebCore Logo.png" type="image/x-icon">
        <meta name="Creator" content="WebCore Corp.">
        <meta name="Description" content="A Website For WebCore.">
    </head> 
    <body>
        <header>
            <div class="logo-section">
                <a href="index.html"><img src="/images/WebCore Logo.png" alt="Logo" class="logo" loading="lazy"></a>
                <h1 class="title">WebCore</h1>
            </div>
            <nav class="nav-bar">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Our Team</a></li>
                    <li><a href="#">Memberships</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button class="btnLogin-popup">Login</button></li>
                    <li><a href="#"><ion-icon name="menu" class="menu"></ion-icon></a>
                </ul>
            </nav>
        </header>

        <main>
            <div class="wrapper">
                <span class="icon-close">
                    <ion-icon name="close"></ion-icon>
                </span>

                <div class="form-box login">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input class="login-email" type="email" required>
                            <label for="login-email">Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input class="login-password" type="password" required>
                            <label for="login-password">Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember Me</label>
                            <a href="#">Forgot Password</a>
                        </div> 
                        <button type="submit" class="btn">Login</button>
                        <div class="register-link">
                            <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                        </div>
                    </form>
                </div>

                <div class="form-box register">
                    <h2>Registration</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input class="register-usernam" type="text" required>
                            <label for="register-usernam">Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input class="login-email" type="email" required>
                            <label for="login-email">Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input class="login-password" type="password" required>
                            <label for="login-password">Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">I agree to the terms & conditions</label>
                        </div> 
                        <button type="submit" class="btn">Register</button>
                        <div class="login-link">
                            <p>Already have an account?<a href="#" class="register-link">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="hero-section">
                <div class="hero-title">
                    <h1>Welcome</h1>
                </div>
            </div>
        </main>


        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="/index.js"></script>
    </body>
</html>
